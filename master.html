<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NED MASTER CLOUD - مركز التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020202; color: #f8fafc; }
        .glass { background: rgba(10, 10, 10, 0.8); border: 1px solid rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); }
        .neon-blue { box-shadow: 0 0 30px rgba(37, 99, 235, 0.1); border: 1px solid rgba(37, 99, 235, 0.2); }
        input { background: #0a0a0a !important; border: 1px solid #222 !important; color: white !important; }
    </style>
</head>
<body>
    <div id="master-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const MASTER_DB = 'ned_cloud_master_v3';
        const AUTH_USER = "nedal"; 
        const AUTH_PASS = "0101519757";

        const MasterApp = () => {
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [stores, setStores] = useState({});
            const [updateConfig, setUpdateConfig] = useState({ version: '1.0.1', url: '', globalWarning: '' });
            const [activeTab, setActiveTab] = useState('stores');
            const [isAddOpen, setIsAddOpen] = useState(false);
            const [newStore, setNewStore] = useState({ hwid: '', name: '' });

            useEffect(() => {
                const user = prompt("NED AI LABS - اسم المستخدم:");
                const pass = prompt("NED AI LABS - كلمة السر:");
                
                if (user === AUTH_USER && pass === AUTH_PASS) {
                    setIsAuthorized(true);
                    const data = localStorage.getItem(MASTER_DB);
                    if (data) {
                        const parsed = JSON.parse(data);
                        setStores(parsed.stores || {});
                        setUpdateConfig(parsed.update || updateConfig);
                    }
                } else {
                    alert("بيانات الدخول خاطئة!");
                    window.location.href = "https://google.com";
                }
            }, []);

            const save = (newStores, newUpdate) => {
                const fullData = { stores: newStores || stores, update: newUpdate || updateConfig };
                setStores(fullData.stores);
                setUpdateConfig(fullData.update);
                localStorage.setItem(MASTER_DB, JSON.stringify(fullData));
            };

            const handleExport = () => {
                const dataString = JSON.stringify({ stores, update: updateConfig });
                // تشفير البيانات (Base64) لحماية نظام الـ SaaS
                const encryptedData = btoa(unescape(encodeURIComponent(dataString)));
                const blob = new Blob([JSON.stringify({ cloud_payload: encryptedData })], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ned_cloud_server.json';
                a.click();
                alert("تم التشفير والتصدير بنجاح!");
            };

            if (!isAuthorized) return <div className="bg-black h-screen"></div>;

            return (
                <div className="max-w-4xl mx-auto py-12 px-4 space-y-8">
                    <header className="flex justify-between items-end border-b border-white/5 pb-8">
                        <div>
                            <h1 className="text-3xl font-black text-white">NED <span className="text-blue-500 font-black">SaaS</span> MASTER</h1>
                            <p className="text-slate-500 text-xs font-bold mt-2">نظام إدارة التراخيص المشفرة - نضال سلامة</p>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => setIsAddOpen(true)} className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl text-xs font-black shadow-lg shadow-blue-900/20">+ عميل جديد</button>
                             <button onClick={handleExport} className="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-xl text-xs font-black shadow-lg shadow-green-900/20">تصدير السحاب</button>
                        </div>
                    </header>

                    <div className="flex gap-4 border-b border-white/5 pb-1">
                        <button onClick={()=>setActiveTab('stores')} className={`pb-4 text-xs font-black transition-all ${activeTab === 'stores' ? 'text-blue-500 border-b-2 border-blue-500' : 'text-slate-500'}`}>إدارة المشتركين</button>
                        <button onClick={()=>setActiveTab('updates')} className={`pb-4 text-xs font-black transition-all ${activeTab === 'updates' ? 'text-blue-500 border-b-2 border-blue-500' : 'text-slate-500'}`}>تحديثات السيستم</button>
                    </div>

                    {activeTab === 'stores' ? (
                        <div className="glass rounded-3xl overflow-hidden neon-blue">
                            <table className="w-full text-right">
                                <thead className="bg-white/5 text-[10px] text-slate-500 font-black">
                                    <tr>
                                        <th className="px-6 py-4">المحل</th>
                                        <th className="px-6 py-4">HWID</th>
                                        <th className="px-6 py-4 text-center">الحالة</th>
                                        <th className="px-6 py-4 text-end">تحكم</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5">
                                    {Object.entries(stores).map(([hwid, data]) => (
                                        <tr key={hwid} className="hover:bg-white/[0.01]">
                                            <td className="px-6 py-5 font-black text-white text-sm">{data.name}</td>
                                            <td className="px-6 py-5 font-mono text-[10px] text-blue-500">{hwid}</td>
                                            <td className="px-6 py-5 text-center">
                                                <span className={`text-[9px] font-black px-2 py-1 rounded-md ${data.status === 'ACTIVE' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}`}>
                                                    {data.status === 'ACTIVE' ? 'نشط' : 'محظور'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-5 text-end">
                                                <button onClick={() => {
                                                    const updated = {...stores};
                                                    updated[hwid].status = updated[hwid].status === 'ACTIVE' ? 'BLOCKED' : 'ACTIVE';
                                                    save(updated);
                                                }} className="text-[10px] bg-white/5 px-3 py-1 rounded hover:bg-white/10 transition-all">تغيير</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    ) : (
                        <div className="glass p-8 rounded-3xl space-y-6 max-w-lg mx-auto">
                            <div className="space-y-2">
                                <label className="text-[10px] text-slate-500 font-black">رقم الإصدار</label>
                                <input type="text" className="w-full p-4 rounded-xl text-sm" value={updateConfig.version} onChange={e => save(null, {...updateConfig, version: e.target.value})} />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] text-slate-500 font-black">رابط التحديث المباشر</label>
                                <input type="text" className="w-full p-4 rounded-xl text-sm" value={updateConfig.url} onChange={e => save(null, {...updateConfig, url: e.target.value})} />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] text-slate-500 font-black">رسالة إجبارية تظهر للجميع</label>
                                <input type="text" className="w-full p-4 rounded-xl text-sm text-amber-500" value={updateConfig.globalWarning} onChange={e => save(null, {...updateConfig, globalWarning: e.target.value})} />
                            </div>
                        </div>
                    )}

                    {isAddOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4">
                            <div className="glass p-10 rounded-[2.5rem] w-full max-w-md neon-blue">
                                <h2 className="text-xl font-black mb-6 text-white text-center">إضافة مشترك SaaS جديد</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const updated = { ...stores };
                                    updated[newStore.hwid.toUpperCase()] = { name: newStore.name, status: 'ACTIVE', warning: '' };
                                    save(updated);
                                    setIsAddOpen(false);
                                    setNewStore({hwid:'', name:''});
                                }} className="space-y-4">
                                    <input type="text" placeholder="Hardware ID" required className="w-full p-4 rounded-xl" value={newStore.hwid} onChange={e => setNewStore({...newStore, hwid: e.target.value})} />
                                    <input type="text" placeholder="اسم المحل / العميل" required className="w-full p-4 rounded-xl" value={newStore.name} onChange={e => setNewStore({...newStore, name: e.target.value})} />
                                    <button type="submit" className="w-full py-4 bg-blue-600 rounded-xl font-black text-white">تفعيل الخدمة فوراً</button>
                                    <button type="button" onClick={() => setIsAddOpen(false)} className="w-full text-slate-600 text-xs font-bold mt-2">إلغاء</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('master-root'));
        root.render(<MasterApp />);
    </script>
</body>
</html>
